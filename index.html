<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__box">
        <img src="./images/mestoAvatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__details">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button"><img src="./images/editButton.svg" alt="Ручка">
            </button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="button profile__add-button">

    </section>

    <section class="places">
      <article class="place">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="place__image">
        <div class="place__description">
          <h2 class="place__name">Эльбрус</h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>

      <article class="place">
        <img src="./images/goraDombay.jpg" alt="Домбай" class="place__image">
        <div class="place__description">
          <h2 class="place__name">Домбай</h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>

      <article class="place">
        <img src="./images/goraKara4ay.jpg" alt="Карачаевск" class="place__image">
        <div class="place__description">
          <h2 class="place__name">Карачаевск</h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>

      <article class="place">
        <img src="./images/ОзероВгорах.jpg" alt="Ледник" class="place__image">
        <div class="place__description">
          <h2 class="place__name">Ледник</h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>

      <article class="place">
        <img src="./images/Лондон.jpg" alt="Лондон" class="place__image">
        <div class="place__description">
          <h2 class="place__name">Лондон</h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>

      <article class="place">
        <img src="./images/Пальмы.jpg" alt="Пальмы" class="place__image">
        <div class="place__description">
          <h2 class="place__name">Пальмы</h2>
          <button type="button" class="place__like place__like_active"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia </p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" action="#" method="POST" name="userInfo">
        <input type="text" placeholder="Имя" name="full_name" class="popup__input popup__input_type_name" required>
        <input type="text" placeholder="О себе" name="about_yourself" class="popup__input popup__input_type_job"
          required>
        <button type="submit" class="button popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
